<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroChart Project</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=10c2d76a-611d-40ae-801e-694cc9f00542" type="text/javascript"></script>
</head>

<body>
  <div class="form-container">
    <form>
      <div class="input-group">
        <div class="single-input">
          <input type="text" name="latitude" placeholder="±180">
          <p class="input-caption">Latitude</p>
        </div>
        <div class="single-input">
          <input type="text" name="longitude" placeholder="±180">
          <p class="input-caption">Longitude</p>
        </div>
      </div>
      <div class="input-group">
        <div class="single-input">
          <input type="text" name="day" placeholder="1-31">
          <p class="input-caption">Day</p>
        </div>
        <div class="single-input">
          <input type="text" name="month" placeholder="1-12">
          <p class="input-caption">Month</p>
        </div>
        <div class="single-input">
          <input type="text" name="year" placeholder="1000-9999">
          <p class="input-caption">Year</p>
        </div>
      </div>
      <div class="input-group">
        <div class="single-input">
          <input type="text" name="hour" placeholder="0-23">
          <p class="input-caption">Hour</p>
        </div>
        <div class="single-input">
          <input type="text" name="minute" placeholder="0-59">
          <p class="input-caption">Minute</p>
        </div>
      </div>
      <div class="checkbox-input">
        <input class="checkbox" type="checkbox" name="showAspects">
        <p class="input-caption">Show Aspects</p>
      </div>

      <div class="single-input">
        <input type="text" name="size" value="600">
        <p class="input-caption">Chart size, px</p>
      </div>

      <input class="submit-button" type="submit" value="Submit">
      <div class="error-container">
        <p class="error-text"></p>
      </div>
    </form>
  </div>

  <div id="map-container" class="map-container"></div>

  <div class="results-wrapper">
    <div id="chart-container"></div>
    <div class="astrodata-container"></div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
