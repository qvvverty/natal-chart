<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroChart Project</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=10c2d76a-611d-40ae-801e-694cc9f00542"
    type="text/javascript"></script>
</head>

<body>
  <div class="form-container">
    <form>
      <div class="input-group">
        <div class="single-input">
          <input type="text" name="latitude" placeholder="±180" value="43.31">
          <p class="input-caption">Latitude</p>
        </div>
        <div class="single-input">
          <input type="text" name="longitude" placeholder="±180" value="45.69">
          <p class="input-caption">Longitude</p>
        </div>
      </div>
      <div class="input-group">
        <div class="single-input">
          <input type="text" name="date" placeholder="1-31" value="18">
          <p class="input-caption">Date</p>
        </div>
        <div class="single-input">
          <input type="text" name="month" placeholder="1-12" value="3">
          <p class="input-caption">Month</p>
        </div>
        <div class="single-input">
          <input type="text" name="year" placeholder="1000-9999" value="1987">
          <p class="input-caption">Year</p>
        </div>
      </div>
      <div class="input-group">
        <div class="single-input">
          <input type="text" name="hour" placeholder="0-23" value="9">
          <p class="input-caption">Hour</p>
        </div>
        <div class="single-input">
          <input type="text" name="minute" placeholder="0-59" value="20">
          <p class="input-caption">Minute</p>
        </div>
      </div>

      <div class="checkbox-group">
        <div class="checkbox-input">
          <input class="checkbox" type="checkbox" name="conjunctionAspect" checked>
          <p class="input-caption">Conjunction</p>
        </div>
        <div class="checkbox-input">
          <input class="checkbox" type="checkbox" name="oppositionAspect" checked>
          <p class="input-caption">Opposition</p>
        </div>
        <div class="checkbox-input">
          <input class="checkbox" type="checkbox" name="squareAspect" checked>
          <p class="input-caption">Square</p>
        </div>
        <div class="checkbox-input">
          <input class="checkbox" type="checkbox" name="trineAspect" checked>
          <p class="input-caption">Trine</p>
        </div>
        <div class="checkbox-input">
          <input class="checkbox" type="checkbox" name="septileAspect" checked>
          <p class="input-caption">Septile</p>
        </div>
        <div class="checkbox-input">
          <input class="checkbox" type="checkbox" name="sextileAspect" checked>
          <p class="input-caption">Sextile</p>
        </div>
        <div class="checkbox-input">
          <input class="checkbox" type="checkbox" name="quincunxAspect" checked>
          <p class="input-caption">Quincunx</p>
        </div>
        <div class="checkbox-input">
          <input class="checkbox" type="checkbox" name="biQuintileAspect" checked>
          <p class="input-caption">BiQuintile</p>
        </div>
        <div class="checkbox-input">
          <input class="checkbox" type="checkbox" name="semi-sextileAspect" checked>
          <p class="input-caption">Semi-Sextile</p>
        </div>
        <div class="checkbox-input">
          <input class="checkbox" type="checkbox" name="semi-squareAspect" checked>
          <p class="input-caption">Semi-Square</p>
        </div>
      </div>

      <hr class="form-divider">
      <div class="checkbox-input">
        <input class="checkbox" type="checkbox" name="transit" checked>
        <p class="input-caption">Transit</p>
      </div>
      <div class="input-group">
        <div class="single-input">
          <input type="text" name="transitLatitude" placeholder="±180" value="53.51">
          <p class="input-caption">Latitude</p>
        </div>
        <div class="single-input">
          <input type="text" name="transitLongitude" placeholder="±180" value="30.32">
          <p class="input-caption">Longitude</p>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group">
          <div class="single-input">
            <input type="text" name="transitDate" placeholder="1-31" value="5">
            <p class="input-caption">Date</p>
          </div>
          <div class="single-input">
            <input type="text" name="transitMonth" placeholder="1-12" value="11">
            <p class="input-caption">Month</p>
          </div>
          <div class="single-input">
            <input type="text" name="transitYear" placeholder="1000-9999" value="2024">
            <p class="input-caption">Year</p>
          </div>
        </div>
      </div>
      <div class="input-group">
        <div class="single-input">
          <input type="text" name="transitHour" placeholder="0-23" value="13">
          <p class="input-caption">Hour</p>
        </div>
        <div class="single-input">
          <input type="text" name="transitMinute" placeholder="0-59" value="25">
          <p class="input-caption">Minute</p>
        </div>
      </div>
      <hr class="form-divider">

      <div class="single-input">
        <input type="text" name="size" value="600">
        <p class="input-caption">Chart size, px</p>
      </div>

      <input class="submit-button" type="submit" value="Submit">
      <div class="error-container">
        <p class="error-text"></p>
      </div>
    </form>
  </div>

  <div id="map-container" class="map-container"></div>

  <div class="results-wrapper">
    <div class="chart-container" id="chart-container"></div>
    <div class="astrodata-container"></div>
    <div class="aspectsdata-container"></div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
